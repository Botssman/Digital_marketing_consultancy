<section class="section s-section_vertical s-section_pd_11-25" id="{{ block.id }}">
	<div class="container w-container">
		<div class="h-wrap h-wrap_mg-bt_40">
			<div class="b-grid b-grid_col_2 mob_1-col b-grid_gap_30">
				{% for item in block.card %}
				<div class="b-card b-card_100">
					<div class="b-card__head pd_none">
						<img src="{{ item.image|media }}" loading="lazy" alt="" class="b-card__img">
						<div class="b-card__title">
							{{ item.title_card|raw }}
						</div>
					</div>
					<div class="b-card__down b-card__down_maxh_none">
						<ul role="list" class="b-list">
							{% for item in item.list %}
							<li class="b-list__item b-list__item_mg-bt_20">
								<div class="b-list__dot b-list__dot_24"></div>
								<div>
									<div class="h-wrap h-wrap_mg-bt_5">
										<div class="b-text b-text_size_20 b-text_bold">
											{{ item.title_list }}
										</div>
									</div>
									<div class="b-text">
										{{ item.text|raw }}
									</div>
								</div>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
		<div class="h-wrap flex_center">
			<a href="{{ block.link_btn }}" class="b-button b-button_blue b-button_maxw_210 mob_center w-button">
				{{ block.text_btn }}
			</a>
		</div>
	</div>
</section>
