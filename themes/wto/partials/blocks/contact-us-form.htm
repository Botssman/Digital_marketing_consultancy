<section class="section s-section_send" id="{{ block.id }}">
	<div class="container w-container">
		<div class="b-columns">
			<div class="b-columns__col b-columns__col_30 b-columns__col_justify_end mob_100 mob_height">
				<img class="b-image b-image_phone" src="{{ block.contact_us_form_image|media }}" alt="" loading="lazy">
			</div>
			<div class="b-columns__col b-columns__col_70 b-columns__col_align_center b-columns__col_pd-lt_100">
				<div class="h-wrap h-wrap_mg-bt_20 mob_align_center">
					<div class="b-title b-title_mini mob_30">
						{{ block.contact_us_form_title }}
					</div>
				</div>
				<div class="h-wrap h-wrap_mg-bt_40 h-wrap_max-width_800">
					<div class="b-text b-text_size_26 tb_16">
						{{ block.subtitle|raw }}
					</div>
				</div>
				<div class="b-form w-form">
					{% component 'FormContacts' %}
				</div>
			</div>
		</div>
	</div>
	<div class="b-block b-block_bg v-2"></div>
</section>
