<section class="section s-section_pd_11-25">
	<div class="container container_maxw_1020 w-container">
		<div class="h-wrap h-wrap_mg-bt_60 tb_mg-bt_30">
			<div class="b-title tb_40">
				{{ block.title }}
			</div>
		</div>
		<div class="b-flex b-flex_space-around b-flex_gap_60">
			{% for item in block.icon_rep %}
			<div class="b-flex__card b-flex__card_20 mobh_50 mobv_100">
				<div class="h-wrap h-wrap_mg-bt_15">
					<img loading="lazy" alt="" src="{{ item.icon|media }}" class="b-icon b-icon_80">
					<div data-w-id="4a810454-abe4-9009-7bc3-e9f33f53aa2c" class="b-info-plus">
						<div class="b-info-text">
							{{ item.text_info }}
						</div>
					</div>
				</div>
				<div class="b-text b-text_size_20">
					{{ item.text|raw }}
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
